<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <header>
        <nav class="navbar"></nav>
        <a href=home.html class="home">Home</a>

        <a href=about.html class="about">About</a>

        <a href="portfolio.html" class="portfolio">Portfolio</a>

        <a href="contact_form.html" class="contactForm">Contact Me!</a>
    </header>

    <section>
        <h2>Contact Me!</h2>

        <h3>Insert your contact information and message. I'll get back to you as soon as possible.</h3>

        <form>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="fistName"/>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName"/>

            <label for="phone">Mobile Phone Number</label>
            <input type="tel" id="phone" name="phone"/>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email"/>
        
            <label for="message">Type your message here:</label>
            <textarea rows="10"></textarea>

            <input type="submit" value="Submit"/>
        </form>
    </section>
</body>
</html>
